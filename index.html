<!DOCTYPE html>
<!-- This declaration defines the document type and version of HTML being used -->

<html lang="en">
<!-- The opening tag for the HTML document, with the language attribute set to English -->

<head>
    <!-- The head section contains meta-information about the document -->
    <meta charset="UTF-8">

    <!-- Ensures the webpage is responsive and adjusts to different screen sizes -->
    <title>My One Piece Adventure</title>

    <style>
        /* CSS styles for the webpage */
        body {

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgb(65, 7, 112);
            padding: 20px 50px;
            align-items: center;
            display: flex;
            justify-content: space-between;
        }

        .header-image img {
            height: auto;
            width: 30%;
        }

        header a {
            text-decoration: none;
            color: black;
            margin-left: 20px;
        }

        header a:hover {
            color: rgb(232, 19, 19);
        }

        header nav {
            display: flex;
            justify-content: space-around;
            max-width: 70%;
        }

        main {
            justify-content: space-between;
            display: block;
            padding: 60px;
            align-items: center;
            background-color: rgb(5, 5, 5);
            background-image: linear-gradient(rgb(8, 8, 8), rgb(32, 1, 90));
        }

        .main-text {
            color: rgb(255, 255, 255);
            max-width: 50%;
        }

        .main-text h1 {
            margin-bottom: 30px;
        }

        .main-text h3 {
            margin-bottom: 30px;
        }

        .main-text h4 {
            margin-bottom: 30px;
        }

        .main-text h4 a {
            margin-bottom: 30px;
            text-decoration: none;
            color: rgb(245, 243, 243);
        }

        .main-text h4 a:hover {
            margin-bottom: 30px;
            color: rgb(51, 6, 110);
        }

        .main-text p {
            margin-bottom: 30px;
        }

        .main-image img {
            border-radius: 10px;
            width: 45%;
            height: auto;
            display: inline-block;
            margin: 10px;
        }

        .main-image button {
            border-radius: 10px;
            width: 90%;
            height: 10%;
            display: inline-block;
        }

        .main-text iframe {
            margin-top: 20px;
            display: inline-block;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: rgb(39, 3, 87);
        }

        footer a {
            text-decoration: none;
            color: rgb(255, 255, 255);
        }

        footer a:hover {
            color: rgb(121, 17, 17);
        }

        .icon {
            display: inline-block;
        }

        .icon img {
            width: 50px;
            height: 50px;
            margin: 10px;
            padding: 10px;
        }

        .icon figure {
            display: inline-block;
